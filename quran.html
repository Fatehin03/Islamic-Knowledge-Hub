<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran API - Islamic Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">Islamic Hub</div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="quran.html" class="active">Quran</a>
                <a href="hadith.html">Hadith</a>
                <a href="dua.html">Dua</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>The Noble Quran</h1>
        
        <div class="card">
            <label>Select Surah:</label>
            <select id="surah-select" onchange="loadSurah(this.value)">
                <option value="">-- Choose a Surah --</option>
            </select>
        </div>

        <div id="quran-loader" style="display:none; text-align:center;">Loading Ayahs from API...</div>
        
        <div id="quran-content" class="card" style="display:none;">
            <h2 id="surah-title" style="text-align:center;"></h2>
            <div id="ayahs-container"></div>
        </div>
    </div>

    <footer>
        <p>Developed by <strong>Fatehin Alam</strong></p>
    </footer>

    <script src="js/script.js"></script>
    <script>initQuran();</script>
</body>
</html>
