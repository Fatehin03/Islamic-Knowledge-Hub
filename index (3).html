<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Knowledge Hub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav>
        <div class="nav-content">
            <div class="logo">Islamic Hub</div>
            <div class="links">
                <a href="index.html" class="active">Home</a>
                <a href="quran.html">Quran</a>
                <a href="hadith.html">Hadith</a>
                <a href="dua.html">Dua</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="hero">
            <h1>Welcome to Islamic Knowledge Hub</h1>
            <p>Live Data powered by APIs</p>
        </header>

        <div class="card date-card">
            <h2>Today's Date</h2>
            <div class="date-row">
                <div>
                    <span class="label">Gregorian</span>
                    <p id="gregorian-date">Loading...</p>
                </div>
                <div>
                    <span class="label">Hijri (Live)</span>
                    <p id="hijri-date" class="highlight">Loading...</p>
                </div>
            </div>
        </div>

        <div class="card prayer-card">
            <h2>Live Prayer Times</h2>
            <div class="controls">
                <button onclick="getPrayerTimesByLocation()" class="btn-primary">üìç Use My Location</button>
                <p style="margin:10px 0;">OR Search City:</p>
                <div class="search-box">
                    <input type="text" id="city" placeholder="City (e.g. London)">
                    <input type="text" id="country" placeholder="Country (e.g. UK)">
                    <button onclick="getPrayerTimesByCity()" class="btn-secondary">Search</button>
                </div>
            </div>
            
            <div id="prayer-loader" style="display:none;">Loading API data...</div>
            
            <div id="prayer-results" style="display:none;">
                <h3 id="location-name" style="text-align:center; color:#555; margin-bottom:15px;"></h3>
                <table>
                    <thead>
                        <tr><th>Prayer</th><th>Time</th></tr>
                    </thead>
                    <tbody id="prayer-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <p>Islamic Knowledge Hub &copy; 2024</p>
        <p>Developed by <strong>Fatehin Alam</strong></p>
    </footer>

    <script src="js/script.js"></script>
    <script>initHome();</script>
</body>
</html>
